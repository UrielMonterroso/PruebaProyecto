{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static 'js/funciones.js' %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Uriel Monterroso">
    <meta name="generator" content="    ">
    <title>Iniciar Sesion</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

</head>
<body>

    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="{% static 'assets/LogoUMG.png' %}" alt="" width="135" height="115">
    <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Correo Electronico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recuerdame
      </label>
    </div>
    <a href={% url 'home:homeapp' %} class="w-100 btn btn-lg btn-primary">Inciar Sesión</a>
    <p class="mt-5 mb-3 text-muted">&copy; Puede ingresar cualquier cosa</p>
  </form>

  <form action="" method="POST">
    <div class="form-floating">
      {% csrf_token %}
      {{ form.as_p }}
    </div>
    <input type="submit" name="submit">

  </form>

  <footer class="py-3 my-4">
    <p class="text-center text-muted">Estetica Canina<br>"RHEMA"</p>
  </footer>
</main>
</body>
</html>
