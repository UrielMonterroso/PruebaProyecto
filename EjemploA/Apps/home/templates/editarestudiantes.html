{% extends 'base.html' %}

{% block contenido %}
<title>Editar Estudiantes</title>

    <!-- Masthead-->
    <header class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <h1 class="mx-auto my-0 text-uppercase">EDITAR ESTUDIANTES</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">Pagina del formulario de Estudiantes del sitio web</h2>
                </div>
            </div>
        </div>
    </header>
    <!-- About-->
    <section class="about-section text-center" id="about">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8">
                </div>
            </div>
        </div>
    </section>

    <section class="signup-section" id="signup">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5">
                <div class="col-md-10 col-lg-8 mx-auto text-center">
                    <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                    
                    <h2 class="text-white mb-5">Formulario de ingreso de Estudiantes</h2>

                    <form class="form-signup" id="contactForm" data-sb-form-api-token="API_TOKEN" method="POST">
                        <div class="text-white mb-5">
                            {% csrf_token %}
                            Nombre {{ form.nombre }}
                            Apellido {{ form.apellido }}
                        </div>
                            <br><input class="btn btn-primary" id="submitButton" type="submit" name="Guardar">
                            &nbsp; <a class="btn btn-primary" href={% url 'home:listarestudiantesapp' %}>Ver listado</a>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
